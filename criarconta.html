    <div class="container criar-conta">
        <form>
            <div class="form-horizontal col">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault01">Nome</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Digite seu nome"
                            value="Digite seu nome" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault02">Sobrenome</label>
                        <input type="text" class="form-control" id="validationDefault02"
                            placeholder="Digite seu sobrenome" value="Digite seu sobrenome" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefaultUsername">E-mail</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                placeholder="Digite seu e-mail" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault01">Data de Nascimento</label>
                        <input type="date" class="form-control" id="validationDefault01" placeholder="00/00/0000"
                            required>
                    </div>

                    <div class="col-4">
                        <label for="genero">Selecione seu gênero</label>
                        <select id="genero" name="genero" class="form-control">
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class=col-md-4 mb-3">
                        <label for="validationDefaultUsername">Nome de usuário</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                placeholder="Digite seu usuário" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault03">Curso</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="Digite seu curso"
                            required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault04">RA</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="Digite seu RA"
                            required>
                    </div>
                    <div class="col-4">
                        <label for="atletica">Selecione a Atlética</label>
                        <select id="atletica" name="atletica" class="form-control">
                            <option value="atletica">Atlética</option>
                            <option value="atletica">Atlética</option>
                            <option value="atletica">Atlética</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Desejo receber e-mails sobre a Atlética
                        </label>
                    </div>
                </div>
                <button class="btn btn-secondary save" type="submit">Salvar</button>
            </div>
        </form>
